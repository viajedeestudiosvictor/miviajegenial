
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo/logoweb.webp" alt="Logo de Víctor"> <!-- Reemplaza 'ruta-de-tu-logo.png' con la ubicación de tu archivo de logo -->
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="#about">Sobre mí</a></li>
                <li><a href="#contact">Contacto</a></li>
		<li><a href="carrito.html" class="cart-btn">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <h1>Carrito de Compras</h1>
    <div id="cart-items"></div>
    <h2>Total: <span id="total-price">0</span>€</h2>

    <button id="add-more-products" onclick="window.location.href='productos.html'">Añadir más productos</button>

    <form id="checkout-form">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="name">Nombre y Apellidos:</label>
        <input type="text" id="name" name="name" required>
        
        <h3>Elige el lugar de entrega:</h3>
        <label><input type="radio" name="delivery" value="El Tiemblo" required> El Tiemblo</label>
        <label><input type="radio" name="delivery" value="Madrid" required> Madrid</label>
        <label><input type="radio" name="delivery" value="Granada Colegio La Presentación" required> Granada Colegio La Presentación</label>

        <br>
        <label for="observations">Observaciones:</label>
        <textarea id="observations" name="observations" rows="4" placeholder="Comentarios adicionales, tallas de sudadera, etc."></textarea>

        <button type="submit">Pagar</button>
    </form>

    <script src="carrito.js"></script>
</body>
</html>
